<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0f0f0f"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60cdff"/>
      <stop offset="100%" style="stop-color:#3ba5d9"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  
  <!-- Border glow -->
  <rect x="8" y="8" width="496" height="496" rx="88" fill="none" stroke="url(#accent)" stroke-width="2" opacity="0.3"/>
  
  <!-- Copy icon - Two stacked documents -->
  <!-- Back document -->
  <rect x="180" y="140" width="180" height="220" rx="16" fill="none" stroke="#60cdff" stroke-width="12" opacity="0.4"/>
  
  <!-- Front document -->
  <rect x="140" y="180" width="180" height="220" rx="16" fill="#1a1a1a" stroke="#60cdff" stroke-width="12"/>
  
  <!-- Document lines -->
  <line x1="175" y1="250" x2="285" y2="250" stroke="#60cdff" stroke-width="8" stroke-linecap="round" opacity="0.6"/>
  <line x1="175" y1="290" x2="260" y2="290" stroke="#60cdff" stroke-width="8" stroke-linecap="round" opacity="0.4"/>
  <line x1="175" y1="330" x2="240" y2="330" stroke="#60cdff" stroke-width="8" stroke-linecap="round" opacity="0.3"/>
  
  <!-- Arrow indicator -->
  <path d="M320 300 L380 300 L380 260 L440 310 L380 360 L380 320 L320 320 Z" fill="url(#accent)"/>
</svg>

