services:
  app:
    build: .
    container_name: copycat
    ports:
      - "4223:8000" # API
      - "4222:3000" # Frontend
    volumes:
      - ${SOURCE_PATH:-/mnt/zurg}:/mnt/source:ro
      - ${DESTINATION_PATH:-/mnt/16tb}:/mnt/destination
      - ./data:/data
    environment:
      - SOURCE_MOUNT=/mnt/source
      - DESTINATION_MOUNT=/mnt/destination
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change_this_to_something_secure}
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - copycat-network

networks:
  copycat-network:
    driver: bridge
