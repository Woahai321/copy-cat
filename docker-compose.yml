services:
  app:
    # Use the unified Dockerfile from root
    build: .
    container_name: copycat
    ports:
      - "4223:8000"
    volumes:
      - ${SOURCE_PATH:-/mnt/zurg}:/mnt/source:ro
      - ${DESTINATION_PATH:-/mnt/16tb}:/mnt/destination
      - ./data:/data
    environment:
      - SOURCE_MOUNT=/mnt/source
      - DESTINATION_MOUNT=/mnt/destination
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-unsafe_default_change_me}
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - copypaste-network

networks:
  copypaste-network:
    driver: bridge
